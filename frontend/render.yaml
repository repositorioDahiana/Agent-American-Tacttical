services:
  - type: web
    name: american-tactical-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://bckend-agent-american-tacttical.onrender.com
      - key: VITE_API_TIMEOUT
        value: 30000
      - key: VITE_APP_NAME
        value: American Tactical Dashboard
      - key: VITE_APP_VERSION
        value: 1.0.0
      - key: VITE_DEV_MODE
        value: false
      - key: VITE_ENABLE_LOGS
        value: false 